{% extends "base.html" %}
{% block content %}


	<!-- {{i.name}}
	   <a href="/blog/delete_student/{{i.id}}">delete</a>
	   <a href="/blog/edit_student/{{i.id}}">edit</a><br> -->
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Student Name</th>
      <th scope="col">Age</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
{% for i in data %}

    <tr>
      <td>{{i.name}}</td>
      <td>{{i.age}}</td>
      <td>@{{i.address}}</td>
      <td><a href="/blog/delete_student/{{i.id}}">Delete</a></td>
      <td><a href="/blog/edit_student/{{i.id}}">Edit</a></td>
      
    </tr>
 {% endfor %}   
    
  </tbody>
</table>



{% endblock %}
